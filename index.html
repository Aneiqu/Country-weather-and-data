<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async src="script.js"></script>
  </head>
  <body>
    <div class="error--popup hide"><p class="text">Country not found</p></div>
    <div class="container">
      <input class="country--input" placeholder="Country..." type="text" />
      <button class="search--btn btn">Search</button>
    </div>
    <div class="data--output hide">
      <img alt="Country flag" class="flag" />
      <p class="country">Country:</p>
      <p class="capital">Capital:</p>
      <p class="region">Region:</p>
      <p class="population">Population:</p>
      <p class="language">Language:</p>
      <p class="currency">Currency:</p>
      <p class="borders">Bordered by:</p>
      <p class="temperature">Temperature:</p>
    </div>
  </body>
</html>
